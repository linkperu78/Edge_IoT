<!DOCTYPE html>
<html>
<head>
    <title>Temperature Graph</title>
    <style>
        #chart {
            width: 800px;
            height: 400px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas id="chart"></canvas>

    <script>
        var temperatures = [25, 27, 26, 28, 29, 30]; // Array of temperature values
        var timestamps = ["2023-06-01", "2023-06-02", "2023-06-03", "2023-06-04", "2023-06-05", "2023-06-06"]; // Array of timestamp values

        var canvas = document.getElementById('chart');
        var ctx = canvas.getContext('2d');

        var chartWidth = canvas.width;
        var chartHeight = canvas.height;
        var chartPadding = 40;

        // Calculate the maximum temperature value
        var maxTemperature = Math.max(...temperatures);

        // Calculate the pixel ratio for the chart
        var pixelRatio = (chartHeight - chartPadding * 2) / maxTemperature;

        // Draw the chart axes
        ctx.beginPath();
        ctx.moveTo(chartPadding, chartHeight - chartPadding);
        ctx.lineTo(chartPadding, chartPadding);
        ctx.lineTo(chartWidth - chartPadding, chartPadding);
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 2;
        ctx.stroke();

        // Draw the temperature points
        var pointSpacing = (chartWidth - chartPadding * 2) / (temperatures.length - 1);
        for (var i = 0; i < temperatures.length; i++) {
            var x = chartPadding + i * pointSpacing;
            var y = chartHeight - chartPadding - temperatures[i] * pixelRatio;

            ctx.beginPath();
            ctx.arc(x, y, 5, 0, Math.PI * 2);
            ctx.fillStyle = '#ff0000';
            ctx.fill();
        }

        // Draw the x-axis labels
        ctx.fillStyle = '#000';
        ctx.font = '12px Arial';
        ctx.textAlign = 'center';
        for (var i = 0; i < timestamps.length; i++) {
            var x = chartPadding + i * pointSpacing;
            var y = chartHeight - chartPadding + 20;

            ctx.fillText(timestamps[i], x, y);
        }
    </script>
</body>
</html>
